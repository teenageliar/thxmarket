  	<!-- Initialize Swiper -->
	  <script>
    var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      effect: 'fade',
      speed: 2000,
      autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
    </script>

	  <script>
      $(window).scroll(function() {
          $('nav').toggleClass('scrolled', $(this).scrollTop() > 450);
      });
    </script>
